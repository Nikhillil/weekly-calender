<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Weekly Calender</title>
  </head>
  <body>
    <div class="container Main">
      <!-- // NavBar Component -->
      <div class="nav-bar">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div
            class="collapse navbar-collapse d-flex align-items-center justify-content-between"
            id="navbarTogglerDemo01"
          >
            <div class="nav-bar-left d-flex align-items-center">
              <a class="navbar-brand d-flex align-items-center" href="#">
                <span class="material-symbols-outlined"> arrow_left </span>
                <span class="narvar-text">Previous Week</span>
              </a>
              <ul class="navbar-nav mt-2 mt-lg-0">
                <li class="nav-item active curr-date">Aug.4 2021</li>
              </ul>
            </div>
            <div class="nav-bar-right">
              <a class="navbar-brand d-flex align-items-center" href="#">
                <span class="narvar-text">Next Week</span>
                <span class="material-symbols-outlined"> arrow_right </span>
              </a>
            </div>
          </div>
        </nav>
      </div>

      <!-- TimeZone Component -->
      <div class="timezone d-flex flex-column mt-2">
        <p class="mb-0">Timezone:</p>
        <div class="input-group">
          <select class="custom-select" id="inputGroupSelect04">
            <option selected>[UTC-5] Eastern Standard Time</option>
            <option value="1">One</option>
          </select>
        </div>
      </div>

      <!-- Main-calender-component -->
      <div class="main-calender mt-2">
        <table class="table table-bordered">
          <tbody>
          </tbody>
        </table>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
